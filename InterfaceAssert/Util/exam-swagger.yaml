paths:
  /pushMessage/formid:
    post:
      tags:
        - PushMessage
      summary: 模版消息
      description: ''
      operationId: templateMessageParam
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: pushWechatTemplateParam
          description: 模版消息对象
          schema:
            type: object
            description: 模版消息对象
            properties:
              messageType:
                type: string
                description: 消息类型;CLOCK_IN_REMIND-打卡提醒,CHAPTER_PRACTICE_REMIND-题库功能提醒
              formId:
                type: string
                description: 微信formid
      responses:
        '200':
          description: OK
          schema:
            type: boolean
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /users/token:
    get:
      tags:
        - Users
      summary: 微信登陆获取尚德token对（公众号不可用）
      description: ''
      operationId: loginUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: code
          in: query
          description: code
          required: true
          type: integer
          format: int64
        - name: encryptedData
          in: query
          description: code
          required: false
          type: integer
          format: int64
        - name: iv
          in: query
          description: code
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            properties:
              token:
                type: string
                description: 服务器验证码
              refreshToken:
                type: string
                description: refreshToken
              isFirst:
                type: boolean
                description: 是否首次登录
              needAuth:
                type: boolean
                description: 是否需要授权
              showTip:
                type: boolean
                description: 是否需要版本提示
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /users/token/refresh:
    get:
      tags:
        - Users
      summary: 换取新的尚德token对
      description: ''
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: token
          in: query
          description: token
          required: true
          type: string
        - name: refreshToken
          in: query
          description: refreshToken
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            properties:
              token:
                type: string
                description: 服务器验证码
              refreshToken:
                type: string
                description: refreshToken
              isFirst:
                type: boolean
                description: 是否首次登录
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /users/home:
    get:
      tags:
        - Users
      summary: 欢迎页详情
