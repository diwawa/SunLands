  '/users/conllects/{questionId}':
    post:
      tags:
        - Users
      summary: 用户收藏
      description: ''
      operationId: collectUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: questionId
          in: path
          description: 题目id
