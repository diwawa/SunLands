  /users/survey:
    post:
      tags:
        - Users
      summary: 用户测试数据提交
      description: 用户测试数据提交
      parameters:
        - in: body
          name: userSurveyView
          description: 测试用户答题结果
          schema:
            type: object
            description: 答题对象
            properties:
              questions:
                type: array
                description: 测试信息
                items:
                  properties:
                    questionId:
                      type: string
                      description: 题目id
                    answerDesc:
                      type: string
                      description: 作答答案
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 返回测试数据
            properties:
              examTypeId:
                type: integer
                description: 推荐的考试类型Id
              primaryCategories:
                type: string
                description: 考试类型名称
              msg:
                type: string
                description: 描述 （思维活跃的你适合。。。）
  /users/posters:
    get:
      tags:
        - Users
      summary: 用户打卡图片集
      description: 用户打卡图片集
      parameters:
        - name: writingsType
          in: query
          description: xx篇 ELITE("名校篇"),
                            CELEBRITY("名人篇"),
                            FORTUNE("运势篇"),
                            FESTIVAL("节日篇"),
                            LITERATURE("文学篇"),
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 打卡图片集
            properties:
              GENERAL:
                type: array
                description: 普通
                items:
                  properties:
                    postersName:
                      type: string
                      description: 图片名称
                    postersUrl:
                      type: string
                      description: 图片url
                    clockInlist:
                      type: array
                      description: 打卡记录集合
                      items:
                        properties:
                          clockInSum:
                            type: integer
                            description: 打卡总数
                          clockInDate:
                            type: string
                            description: 打卡日期
              RARE:
                type: array
                description: 稀有
                items:
                  properties:
                    postersName:
                      type: string
                      description: 图片名称
                    postersUrl:
                      type: string
                      description: 图片url
                    clockInlist:
                      type: array
                      description: 打卡记录集合
                      items:
                        properties:
                          clockInSum:
                            type: integer
                            description: 打卡总数
                          clockInDate:
                            type: string
                            description: 打卡日期
              UNCOMMON:
                type: array
                description: 罕见
                items:
                  properties:
                    postersName:
                      type: string
                      description: 图片名称
                    postersUrl:
                      type: string
                      description: 图片url
                    clockInlist:
                      type: array
                      description: 打卡记录集合
                      items:
                        properties:
                          clockInSum:
                            type: integer
                            description: 打卡总数
                          clockInDate:
                            type: string
                            description: 打卡日期
              LEGEND:
                type: array
                description: 传奇
                items:
                  properties:
                    postersName:
                      type: string
                      description: 图片名称
                    postersUrl:
                      type: string
                      description: 图片url
                    clockInlist:
                      type: array
                      description: 打卡记录集合
                      items:
                        properties:
                          clockInSum:
                            type: integer
                            description: 打卡总数
                          clockInDate:
                            type: string
                            description: 打卡日期
  /users/unchainPaper:
    post:
      tags:
        - Users
      summary: 授权解锁 模拟试卷
      description: ''
      parameters:
        - in: body
          name : userCodeView
          description: 授权code 信息
          required: false
          schema:
            type: object
            description:  code信息
            properties:
              encryptedData:
                type: string
                description: encryptedData
              iv:
                type: string
                description: iv
              code:
                type: string
                description: code
              unchainType:
                type: string
                description: "share : 二维码分享， phoneNumber : 电话号码"
      responses:
        '200':
          description: OK
  /users/support:
    get:
      tags:
        - Users
      summary: 题库数据支持
      description: ''
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/SupportDemo'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found

  /questionTypes/chapters:
    get:
      tags:
        - QuestionType
      summary: 章节列表 （章节练习/只做错题/我的收藏/我的错题）
      description: ''
      operationId: chaptersUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: planType
          in: query
          description: 'CHAPTER_PRACTICE("章节练习"),
                        ONLY_WRONG_PRACTICE("只做错题"),
                        MY_COLLECT("我的收藏"),
                        MY_WRONG("我的错题");'
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 章节
            properties:
              errorSum:
                type: integer
                description: 章节总题目错误数
              chapters:
                type: array
                items:
                  $ref: '#/definitions/ChapterDemo'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/questionTypes/myQuestionStem/{chapterId}':
    get:
      tags:
        - QuestionType
      summary: 我的收藏列表/我的错题列表
      description: ''
      operationId: collectUserGetAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: chapterId
          in: path
          description: 章节id
          required: true
          type: integer
          format: int64
        - name: planType
          in: query
          description: 'MY_COLLECT("我的收藏"),
                        MY_WRONG("我的错题");'
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              description: OK
              properties:
                questionId:
                  type: string
                  description: 题目id
                questionDesc:
                  type: string
                  description: 题目名称
                date:
                  type: string
                  description: 时间
                errorNum:
                  type: integer
                  description: 错误个数
                collectNum:
                  type: integer
                  description: 收藏个数
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /questionTypes/examPapers:
    get:
      tags:
        - QuestionType
      summary: 套卷模拟列表
      description: ''
      operationId: completessUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            type: array
