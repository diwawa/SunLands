        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/questionTypes/examQuestion':
    get:
      tags:
        - QuestionType
      summary: 题目详情 (8种类型)
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: planType
          in: query
          description:  'DAILY_PRACTICE("每日一练"),
                        CHAPTER_PRACTICE("章节练习"),
                        SIMULATION_EXAM("模拟套题"),
                        RANDOM_PRACTICE("随手练"),
                        ONLY_WRONG_PRACTICE("只做错题"),
                        HIGH_WRONG_PRACTICE("高频错题"),
                        MY_COLLECT("我的收藏"),
                        MY_WRONG("我的错题");'
          enum:
          - 'DAILY_PRACTICE'
          - 'CHAPTER_PRACTICE'
          - 'SIMULATION_EXAM'
          - 'RANDOM_PRACTICE'
          - 'ONLY_WRONG_PRACTICE'
          - 'HIGH_WRONG_PRACTICE'
          - 'MY_COLLECT'
          - 'MY_WRONG'
          required: true
          type: string
          format: int64
        - name: needAnswer
          in: query
          description: 0,不需要答案  1,需要答案（我的收藏，我的错题必传答案）
          required: true
          type: integer
          format: int64
        - name: needHistory
          in: query
          description: 0,不需要作答记录  1,需要作答记录
          required: true
          type: integer
          format: int64
        - name: needError
          in: query
          description: 0,看全部题目解析  1,只看错题解析
          required: false
          type: integer
          format: int64
        - name: stratumId
          in: query
          description: 层级id（章节id / 试卷id / 题干id / 每日一练任务Id）
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ExamQuestionDemo'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/questionTypes/next':
    post:
      tags:
        - QuestionType
      summary: 题目下一阶段
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: planType
          in: query
          description:  CHAPTER_PRACTICE("章节练习"),
                        ONLY_WRONG_PRACTICE("只做错题"),
                        HIGH_WRONG_PRACTICE("高频错题"),
          required: true
          type: string
          format: int64
        - name: chapterId
          in: query
          description:  CHAPTER_PRACTICE("章节练习"),
                        ONLY_WRONG_PRACTICE("只做错题"),
                        HIGH_WRONG_PRACTICE("高频错题"),
          required: false
          type: string
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: boolean
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /examTypes:
    get:
      tags:
        - ExamType
      summary: 查询考试类型列表
      description: 查询考试类型列表
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
