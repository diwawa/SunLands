      operationId: completesHistoryUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ExamPaperHistoryDemoTwo'
        '201':
