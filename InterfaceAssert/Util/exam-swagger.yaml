  /subjects:
    get:
      tags:
        - Subject
      summary: 根据考试类型id查询科目列表
      description: 根据考试类型id查询科目列表
      parameters:
        - name: examTypeId
          in: query
          description: 考试类型id
          required: false
          type: string
          format: int32
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/SubjectItem'
  /userAnswer:
    post:
      tags:
        - UserAnswer
      summary: 判题请求
      description: 提交试卷作答信息
      parameters:
        - in: body
          name: userAnswerPostParam
          description: 答题对象
          schema:
            type: object
            description: 答题对象
            properties:
              userAnswerId:
                type: integer
                description: 答题历史记录id
              answerPlanId:
                type: integer
                description: 答题计划id
              assignmentId:
                type: integer
                description: '任务Id 没有可为空'
              planType:
                type: string
                description:  'DAILY_PRACTICE("每日一练"),
                        CHAPTER_PRACTICE("章节练习"),
                        SIMULATION_EXAM("模拟套题"),
                        RANDOM_PRACTICE("随手练"),
                        ONLY_WRONG_PRACTICE("只做错题"),
